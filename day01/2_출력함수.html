<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출력함수</title>
</head>
<body>
  <h1>자바스크립트 출력함수</h1>
  <script>
    console.log('안녕하세요');
    console.log('백범기입니다');
    console.log(3);
    // Number 타입 값을 콘솔창에 출력
    console.log('안녕');
    console.log(typeof 3);
    console.log(typeof '백범기');
    console.log(typeof ('3'));
    console.log(typeof typeof 3);

    alert('백범기')
    alert(1000)
    //괄호 안에 있는 값을 알림창에 출력
  </script>
</body>
</html>
