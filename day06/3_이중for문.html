<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이중 for문</title>
</head>
<body>
  <h2>이중 for문</h2>
  <script>
    for(let i = 0; i < 2; i++) {
      document.write('for문 시작!<br>');
      for(let j = 0; j < 3; j++) {
        document.write(`i변수: ${i}, j변수: ${j}<br>`);
        document.write('안쪽 for문!<br>')
      }
      document.write('for문 끝!<br>')
    }

    document.write('<h2>구구단 1단부터 9단까지 출력하기</h2>');
    for(let i = 1; i < 10; i++) {
      document.write(`---${i}단---<br>`)
      for(let j = 1; j < 10; j++) {
        document.write(`${i} X ${j} = ${(i*j)}<br>`);
      }
      document.write('<br>');
    }

    // 이중 for문 사용
      // ↓
    document.write('<h2>구구단 3단씩 출력하기</h2>');
    for(let i = 0; i < 3; i++) {
      document.write(`---${3*i+1}단--- ---${3*i+2}단--- ---${3*i+3}단---<br>`)
      for(let j = 1; j < 10; j++) {
        document.write(`${3*i+1} X ${i} = ${(3*j+1)*i} ${3*i+2} X ${i} = ${(3*i+2)*i} ${3*i+3} X ${i} = ${(3*i+3)*i}<br>`)
      }
      document.write('<br>');
    }
    
    // 다중 for문 사용
    // ↓
    document.write('<h2>구구단 3단씩 출력하기</h2>');
    for(let i = 0; i < 3; i++) {
      document.write(`---${3*i+1}단--- ---${3*i+2}단--- ---${3*i+3}단---<br>`)
      for(let j = 1; j < 10; j++) {
        for(let k = 1; k < 10; k++){
          document.write(`${k} X ${j} = ${(k*j)} `);
        }
        document.write('<br>');
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
