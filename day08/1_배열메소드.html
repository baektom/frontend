<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열메소드</title>
</head>
<body>
  <h2>배열 메소드</h2>
  <script>
    let ar1 = [1, 5, 3, 2, 9];
    console.log(ar1.join('안녕'));

    ar1.reverse();
    console.log(ar1);

    ar1.sort();
    console.log(ar1);

    let ar2 = [3, 1, 5, 2, 7, 10, 6];
    ar2.sort();
    console.log(ar2);
    // sort()는 배열 속 요소를 str 타입의 값으로 생각하여 정렬한다.
  </script>
</body>
</html>
