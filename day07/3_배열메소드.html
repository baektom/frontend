<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 메소드</title>
</head>
<body>
  <h2>배열 메소드</h2>
  <script>
    let scores = [80, 50, 90];
    console.log(scores);
    // 요소 추가
    scores[3] = 100;
    console.log(scores); // [80, 50, 90, 100]

    let cnt = scores.push(77);
    console.log(cnt);
    console.log(scores); // [80, 50, 90, 100, 77]

    // pop(): 마지막 요소를 삭제하며, 삭제된 결과를 담는다.
    let res = scores.pop();
    console.log(res);
    console.log(scores);

    // shift(): 맨 앞 요소 삭제
    res = scores.shift();
    console.log(res);
    console.log(scores);

    // splice(인덱스 번호, 갯수): 중간 요소 삭제
    // 함수 사용 결과는 삭제된 요소들이 들어있는 리스트
    res = scores.splice(1, 2);
    console.log(res);
    console.log(scores);

    // 참고: 함수 사용 결과가 값이 아닌 경우는 undefined
    // let a = console.log('안녕');
    // console.log(a)
</script>
</body>
</html>
